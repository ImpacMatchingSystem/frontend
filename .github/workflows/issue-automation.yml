name: Issue Automation
on:
  issues:
    types: [opened, labeled, assigned]
  pull_request:
    types: [opened]

jobs:
  auto-label:
    runs-on: ubuntu-latest
    steps:
      - name: Auto label based on title
        uses: actions/github-script@v6
        with:
          script: |
            const title = context.payload.issue.title.toLowerCase();
            const labels = [];

            // 제목에 따른 자동 라벨링
            if (title.includes('🎁새기능') || title.includes('feature')) {
              labels.push('🎁 feature');
            } else if (title.includes('🐛오류') || title.includes('bug')) {
              labels.push('🐛 bug');
            } else if (title.includes('🛠개선') || title.includes('enhancement')) {
              labels.push('🛠 enhancement');
            } else if (title.includes('📝문서') || title.includes('docs')) {
              labels.push('📝 documentation');
            } else if (title.includes('❓질문') || title.includes('question')) {
              labels.push('❓ question');
            }

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                labels: labels
              });
            }

  auto-assign:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, '🔴 critical')
    steps:
      - name: Auto assign critical issues
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              assignees: ['tech-lead-username'] // 기술 리드 계정명
            });

  notify-slack:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, '🔴 critical')
    steps:
      - name: Notify Slack for critical issues
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "🚨 긴급 이슈 발생!",
              attachments: [{
                color: "danger",
                fields: [{
                  title: "이슈",
                  value: `<${{ github.event.issue.html_url }}|#${{ github.event.issue.number }}> ${{ github.event.issue.title }}`,
                  short: false
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
