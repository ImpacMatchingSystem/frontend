name: ðŸ“Š Bundle Size Check

on:
  pull_request:
    branches: [main, develop]

jobs:
  size-check:
    name: ðŸ“Š Check Bundle Size
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: ðŸ“Š Analyze bundle size
        run: |
          echo "## ðŸ“Š Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -d ".next" ]; then
            # Next.js ë¹Œë“œ ì‚¬ì´ì¦ˆ í™•ì¸
            ls -la .next/static/chunks/ | head -10 >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Build completed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build failed!" >> $GITHUB_STEP_SUMMARY
          fi
